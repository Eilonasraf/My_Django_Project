{% for i in movies %}
<h1>{{ i.name }}</h1>
<img class="img-thumbnail" src="{{ i.image.url }}" alt="" width="25%">
<!--<img class="img-thumbnail" src="{{ i.screen_shot.url }}" alt="" width="30%">-->
<h3>{{ i.discription }}</h3>
<a href="{{i.movie_link}}">{{ i.movie_link }}</a>
{% endfor %}
